<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

    <link rel="stylesheet" href="/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="container">
    <div class="card">
      <div class="card__info">
        <h1 class="card__title">
          Get <span class="text--accent">insights</span> that help your business
          grow.
        </h1>
        <p class="card__subtitle">
          Discover the benefits of data analytics and make <br />better
          decisions regarding revenue, customer <br />
          experience, and overall efficiency.
        </p>
        <div class="card__stats">
          <div class="stats">
            <span class="stats__number">10k+</span>
            <span class="stats__title">companies</span>
          </div>
          <div class="stats">
            <span class="stats__number">314</span>
            <span class="stats__title">templates</span>
          </div>
          <div class="stats">
            <span class="stats__number text--uppercase">12m+</span>
            <span class="stats__title">Queries</span>
          </div>
        </div>
      </div>
      <div class="card__img"></div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a target="_blank" href="https://www.instagram.com/luisherrerael"
        >Luis Herreraâš¡</a
      >.
    </div>
  </body>
</html>
